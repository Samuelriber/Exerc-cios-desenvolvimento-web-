<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
    <h1>Loja de Tintas</h1>
    <form action="">
        <label for="area">Qual é o tamanho da area que voce desja pintar</label>
        <input type="number"id="area" placeholder="Coloque area(metros) que você deseja pintar: ">
        <button type="button" onclick="orcamento()">FAZER ORÇAMENTO</button>

    </form>
    <p id="resultado"></p>
    </div>
</body>
<script>
    function orcamento() {
        var area = document.getElementById("area").value;
        var valo_galao = 25; 
        var cobertura_galao = 10.8; 
        var cobertura = 54; 
        var valor = 80;

        if (area > 0) {
            var qntdlatas = Math.ceil(area / cobertura); 
            var orcamentolatas = qntdlatas * valor; 

            var qntdgaloes = Math.ceil(area / cobertura_galao); as
            var orcamentogalao = qntdgaloes * valo_galao; 
            
            // Exibindo os resultados no HTML
            document.getElementById("resultado").innerHTML = `
                O orçamento em latas: ${qntdlatas} lata(s) de tinta.<br>
                O preço total será R$ ${orcamentolatas.toFixed(2)}.<br>
                <br>
                O orçamento em galões: ${qntdgaloes} galão(ões) de tinta.<br>
                O preço total será R$ ${orcamentogalao.toFixed(2)}.
            `;
        } else {
            document.getElementById("resultado").innerText = "Por favor, insira um valor válido para a área.";
        }
    }
</script>
</html>
